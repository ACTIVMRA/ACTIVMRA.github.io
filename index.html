<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom and Pan</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 100vw;
            height: 100vh;
            touch-action: none;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            transform-origin: center;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="image" src="oneRiel1970.jpg" alt="Zoomable Image">
    </div>
    <script>
        let img = document.getElementById("image");
        let container = document.querySelector(".container");
        let scale = 1, lastScale = 1;
        let posX = 0, posY = 0;
        let lastX = 0, lastY = 0;
        let startX = 0, startY = 0;
        let isDragging = false;
        
        function getDistance(touches) {
            let dx = touches[0].clientX - touches[1].clientX;
            let dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        container.addEventListener("wheel", (event) => {
            event.preventDefault();
            let zoomFactor = event.deltaY * -0.002;
            scale = Math.min(Math.max(1, scale + zoomFactor), 4);
            img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        });
        
        container.addEventListener("touchstart", (event) => {
            if (event.touches.length === 2) {
                lastScale = scale;
            } else if (event.touches.length === 1) {
                isDragging = true;
                startX = event.touches[0].clientX - posX;
                startY = event.touches[0].clientY - posY;
            }
        });
        
        container.addEventListener("touchmove", (event) => {
            event.preventDefault();
            if (event.touches.length === 2) {
                let newScale = getDistance(event.touches) / 200;
                scale = Math.min(Math.max(1, lastScale * newScale), 4);
                img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
            } else if (event.touches.length === 1 && isDragging) {
                posX = event.touches[0].clientX - startX;
                posY = event.touches[0].clientY - startY;
                img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
            }
        });
        
        container.addEventListener("touchend", () => {
            isDragging = false;
        });
    </script>
</body>
</html>
