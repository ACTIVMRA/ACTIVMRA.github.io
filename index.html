<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom and Pan</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            touch-action: none;
            position: relative;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-color: white;
        }
        img {
            max-width: 100%;
            transform-origin: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(1);
        }
        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreen-btn">Plein écran</button>
    <div class="container" id="container">
        <img id="image" src="oneRiel1970.jpg" alt="Zoomable Image">
    </div>
    <script>
        let img = document.getElementById("image");
        let container = document.getElementById("container");
        let fullscreenBtn = document.getElementById("fullscreen-btn");
        let scale = 1, startDistance = 0;
        let posX = 0, posY = 0;
        let startX = 0, startY = 0;
        let isDragging = false;
        
        function getDistance(touches) {
            let dx = touches[0].clientX - touches[1].clientX;
            let dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        img.addEventListener("wheel", (event) => {
            event.preventDefault();
            let zoomFactor = event.deltaY * -0.002;
            scale = Math.min(Math.max(1, scale + zoomFactor), 4);
            img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        });
        
        img.addEventListener("touchstart", (event) => {
            if (event.touches.length === 2) {
                startDistance = getDistance(event.touches);
            } else if (event.touches.length === 1) {
                isDragging = true;
                startX = event.touches[0].clientX - posX;
                startY = event.touches[0].clientY - posY;
            }
        }, { passive: false });
        
        img.addEventListener("touchmove", (event) => {
            event.preventDefault();
            if (event.touches.length === 2) {
                let newDistance = getDistance(event.touches);
                scale *= newDistance / startDistance;
                scale = Math.min(Math.max(1, scale), 4);
                img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
                startDistance = newDistance;
            } else if (event.touches.length === 1 && isDragging) {
                posX = event.touches[0].clientX - startX;
                posY = event.touches[0].clientY - startY;
                img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
            }
        }, { passive: false });
        
        img.addEventListener("touchend", () => {
            isDragging = false;
        }, false);

        function enterFullScreen() {
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.error(`Erreur: Impossible d'activer le mode plein écran: ${err.message}`);
                });
            }
        }

        fullscreenBtn.addEventListener("click", enterFullScreen);

        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(enterFullScreen, 1000); // Tente d'activer le plein écran après 1s
        });
    </script>
</body>
</html>
