<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Simple</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
        
        .carousel-container { position: relative; width: 80vw; max-width: 600px; overflow: hidden; }
        .carousel { display: flex; transition: transform 0.5s ease-in-out; }
        .slide { min-width: 100%; display: flex; justify-content: center; align-items: center; }
        .slide img { width: 100%; height: auto; cursor: pointer; }

        /* Boutons */
        .controls { margin-top: 10px; }
        button { padding: 10px 15px; font-size: 16px; cursor: pointer; margin: 5px; }

        /* Popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }
        .popup button { margin-top: 10px; background: red; color: white; border: none; padding: 8px 12px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="slide"><img src="https://via.placeholder.com/600x300/FF5733/FFFFFF?text=Image+1" alt="Image 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/600x300/33FF57/FFFFFF?text=Image+2" alt="Image 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/600x300/3357FF/FFFFFF?text=Image+3" alt="Image 3"></div>
        </div>
    </div>

    <div class="controls">
        <button onclick="prevSlide()">⬅ Précédent</button>
        <button onclick="nextSlide()">Suivant ➡</button>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <h2 id="popup-title">Titre</h2>
        <p id="popup-text">Description</p>
        <button onclick="closePopup()">Fermer</button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const carousel = document.getElementById('carousel');

        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
            } else {
                currentIndex = 0; // Revient au début
            }
            updateCarousel();
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = totalSlides - 1; // Va à la dernière image
            }
            updateCarousel();
        }

        // Popup
        const popup = document.getElementById('popup');
        const popupTitle = document.getElementById('popup-title');
        const popupText = document.getElementById('popup-text');

        const descriptions = [
            "Lorem ipsum dolor sit amet, image 1.",
            "Lorem ipsum dolor sit amet, image 2.",
            "Lorem ipsum dolor sit amet, image 3."
        ];

        slides.forEach((slide, idx) => {
            slide.addEventListener('click', () => {
                popupTitle.textContent = `Image ${idx + 1}`;
                popupText.textContent = descriptions[idx];
                popup.style.display = 'block';
            });
        });

        function closePopup() {
            popup.style.display = 'none';
        }
    </script>

</body>
</html>
